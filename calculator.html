<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles/normalize.css" />
		<link rel="stylesheet" href="styles/styles.css" />
		<title>Calculator</title>
	</head>

	<body>
		<div class="wrapper">
			<section class="screen">0</section>
			<section class="calculator-buttons">
				<div class="calculator-buttons-row">
					<button class="calculator-button columns-2">C</button>
					<button class="calculator-button">&larr;</button>
					<button class="calculator-button">&divide;</button>
				</div>
				<div class="calculator-buttons-row">
					<button class="calculator-button">7</button>
					<button class="calculator-button">8</button>
					<button class="calculator-button">9</button>
					<button class="calculator-button">&times;</button>
				</div>
				<div class="calculator-buttons-row">
					<button class="calculator-button">4</button>
					<button class="calculator-button">6</button>
					<button class="calculator-button">6</button>
					<button class="calculator-button">&minus;</button>
				</div>
				<div class="calculator-buttons-row">
					<button class="calculator-button">1</button>
					<button class="calculator-button">2</button>
					<button class="calculator-button">3</button>
					<button class="calculator-button">&plus;</button>
				</div>
				<div class="calculator-buttons-row">
					<button class="calculator-button columns-3">0</button>
					<button class="calculator-button">&equals;</button>
				</div>
			</section>
		</div>

		<script src="calculator.js"></script>
	</body>
</html>
